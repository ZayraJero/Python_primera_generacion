{% extends "base.html" %}

{% block title %}
<title>Pet Owner</title>
{% endblock title %}

{% block header %}
<h1>Pet Date detail</h1>
{% endblock header %}

{% block content %}

<p><strong>datetime: </strong>{{ date.datetime }}</p>
<p><strong>type: </strong>{{ date.type }}</p>
<p><strong>pet: </strong>{{ date.pet }}</p>
<a type="button" class="btn btn-outline-primary" href="{% url 'vet:dates_create' %}?datetime={{date.datetime}}">
  Add Pet
</a>

{% endblock content %}
